<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login & Signup Page</title>
  </head>
  <body>
    <div class="maindiv">
      <div class="main">
        <div class="container">
          <center>
            <h1 class="heading-name">LoginPage</h1>
          </center>
        </div>
        <div class="container">
          <button class="login-link"><a href="#">Login</a></button>
        </div>
        <div class="container">
          <button class="signup-link">
            <a href="signup.html">Signup</a>
          </button>
        </div>
        <div class="container">
          <input
            type="text"
            placeholder="Email Address"
            name="#"
            id="#"
            class="Email-section" />
        </div>
        <div class="container">
          <input
            type="password"
            placeholder="Password"
            name="pass"
            id="2"
            class="password" />
        </div>
        <div class="container">
          <a href="#"><p>Forget password?</p></a>
        </div>
        <div class="container">
          <div class="footer-login-link">
            <a href="#">
              <h3 id="openPopup">Login</h3>
            </a>
          </div>
        </div>
        <div class="container">
          <div class="new-member">
            <h5>
              Don't have an account?
              <a href="signup.html">Signup now</a>
            </h5>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .querySelector("h3#openPopup")
        .addEventListener("click", function () {
          alert("Login Confirmed!");
        });
    </script>
  </body>
</html>
