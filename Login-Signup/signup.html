<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Login & Signup Page</title>
  </head>
  <body>
    <div class="maindiv">
      <div class="main">
        <div class="container">
          <center>
            <h1 class="heading-name">SignupPage</h1>
          </center>
        </div>
        <div class="container">
          <input
            type="text"
            placeholder="Enter your email "
            class="Email-section" />
        </div>
        <div class="container">
          <input
            type="password"
            name="pass"
            id="2"
            placeholder="Create a password"
            class="password" />
        </div>
        <div class="container">
          <input
            type="password"
            placeholder="Confirm your password"
            name="#"
            id="#"
            class="confirm-password" />
        </div>
        <div class="container">
          <div class="footer-signup-link">
            <a href="index.html">
              <h3 id="openPopup">Signup</h3>
            </a>
          </div>
        </div>
        <div class="container">
          <div class="old-member">
            <h5>
              Already have an account?
              <a href="index.html">Login now</a>
            </h5>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .querySelector("h3#openPopup")
        .addEventListener("click", function () {
          alert("SignUp Confirmed!You can Login Now");
        });
    </script>
  </body>
</html>
